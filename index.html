      // Vers칚o do cache - incrementar quando houver mudan칞as nos 칤cones
      const CACHE_VERSION = '1.0.1';
      
      // Adiciona a vers칚o do cache como par칙metro de consulta para for칞ar recarregamento
      function addCacheBuster() {
        const icons = document.querySelectorAll('link[rel*="icon"], link[rel="apple-touch-icon"], link[rel="apple-touch-startup-image"]');
        icons.forEach(icon => {
          const url = new URL(icon.href, window.location.href);
          url.searchParams.set('v', CACHE_VERSION);
          icon.href = url.toString();
        });
      }
      
      // Executa quando o DOM estiver carregado
      document.addEventListener('DOMContentLoaded', addCacheBuster);
    </script>

    <!-- PWA Registration Script -->
    <script>
      // Remove loading screen quando a p치gina carregar
      window.addEventListener('load', () => {
        const loadingElement = document.getElementById('pwa-loading');
        if (loadingElement) {
          loadingElement.style.opacity = '0';
          setTimeout(() => {
            loadingElement.remove();
          }, 300);
        }
      });
      
      // Registra o Service Worker com atualiza칞칚o for칞ada
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Adiciona um par칙metro de vers칚o para for칞ar a atualiza칞칚o
          const swUrl = '/sw.js?v=1.0.1';
          
          navigator.serviceWorker.register(swUrl)
            .then((registration) => {
              console.log('SW registrado com sucesso:', registration);
              
              // Verifica se h치 uma atualiza칞칚o do service worker
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                console.log('Nova vers칚o do Service Worker encontrada!');
                
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    console.log('Nova vers칚o do Service Worker instalada!');
                    // Atualiza a p치gina para usar o novo service worker
                    if (confirm('Nova vers칚o dispon칤vel! Atualizar agora?')) {
                      window.location.reload();
                    }
                  }
                });
              });
            })
            .catch((registrationError) => {
              console.log('Falha no registro do SW:', registrationError);
            });
            
          // Verifica atualiza칞칫es periodicamente
          setInterval(() => {
            if (navigator.serviceWorker.controller) {
              navigator.serviceWorker.controller.postMessage({ type: 'CHECK_UPDATE' });
            }
          }, 60 * 60 * 1000); // Verifica a cada hora
        });
      }
      
      // Previne o zoom em inputs em iOS
      document.addEventListener('touchstart', function(event) {
        if (event.target.tagName === 'INPUT' || event.target.tagName === 'TEXTAREA') {
          event.target.style.fontSize = '16px';
        }
      });
      
      // Prevenir pull-to-refresh APENAS quando em tela de jogo
      let lastTouchY = 0;
      let preventPullToRefresh = false;
      
      document.addEventListener('touchstart', function(e) {
        // Apenas prevenir se estiver na tela de jogo
        if (!document.body.classList.contains('game-screen-active')) {
          return;
        }
        
        if (e.touches.length !== 1) return;
        lastTouchY = e.touches[0].clientY;
        preventPullToRefresh = window.pageYOffset === 0;
      }, { passive: false });
      
      document.addEventListener('touchmove', function(e) {
        // Apenas prevenir se estiver na tela de jogo
        if (!document.body.classList.contains('game-screen-active')) {
          return;
        }
        
        const touchY = e.touches[0].clientY;
        const touchYDelta = touchY - lastTouchY;
        lastTouchY = touchY;
        
        if (preventPullToRefresh) {
          if (touchYDelta > 0) {
            e.preventDefault();
            return;
          }
        }
        
        // Prevenir scroll vertical/horizontal indesejado apenas durante o jogo
        if (Math.abs(touchYDelta) > 5) {
          e.preventDefault();
        }
      }, { passive: false });
      
      // Prevenir scroll com wheel apenas durante o jogo
      document.addEventListener('wheel', function(e) {
        // Apenas prevenir se estiver na tela de jogo
        if (!document.body.classList.contains('game-screen-active')) {
          return;
        }
        
        e.preventDefault();
      }, { passive: false });
      
      // Configurar height din칙mica para viewport m칩vel
      function setViewportHeight() {
        const vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', vh + 'px');
      }
      
      setViewportHeight();
      window.addEventListener('resize', setViewportHeight);
      window.addEventListener('orientationchange', setViewportHeight);
    </script>
