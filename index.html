      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&family=Inter:wght@400;700&family=Lexend:wght@300;400;500;600;700&family=Comfortaa:wght@300;400;500;600;700&display=swap');
      
      /* Add these rules for html element */
      html {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: 'Lexend', 'Poppins', 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        /* Remove redundant height/width and !important, rely on min-height */
        margin: 0;
        padding: 0;
        min-height: 100vh; /* Fallback for older browsers */
        min-height: 100dvh; /* Prefer dVH for dynamic viewport */
        width: 100vw;
        background: #81D4FA; /* Cor base igual ao CSS */
        background-image: radial-gradient(ellipse 800px 600px at center, 
          rgba(187, 222, 251, 0.8) 0%, 
          rgba(129, 212, 250, 0.3) 45%, 
          transparent 75%
        );
        background-attachment: fixed; 
        background-size: cover; 
        background-repeat: no-repeat; 
        background-position: center; 
        color: #263238;
      }
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e1b4b; /* Indigo darker for track */
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb {
        background: #4f46e5; /* Indigo a bit lighter for thumb */
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6366f1; /* Indigo lighter on hover */
      }
      .text-gradient {
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
      }

      /* Card swipe animation */
      @keyframes card-swipe-out-left {
        0% { transform: translateX(0) rotate(0); opacity: 1; }
        100% { transform: translateX(-150%) rotate(-15deg); opacity: 0; }
      }
      @keyframes card-swipe-out-right {
        0% { transform: translateX(0) rotate(0); opacity: 1; }
        100% { transform: translateX(150%) rotate(15deg); opacity: 0; }
      }
      @keyframes fade-in {
        0% { opacity: 0; transform: translateY(10px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      .animate-card-swipe-out-left {
        animation: card-swipe-out-left 0.5s ease-in-out forwards;
      }
      .animate-card-swipe-out-right {
        animation: card-swipe-out-right 0.5s ease-in-out forwards;
      }
      .animate-fade-in {
        animation: fade-in 0.3s ease-out forwards;
      }
    </style>

  <body>
    <div id="root"></div>
    <script>
      // Forçar cor da viewport em mobile imediatamente
      (function() {
        // Configurar cor da meta tag theme-color dinamicamente
        let metaThemeColor = document.querySelector('meta[name="theme-color"]');
        if (metaThemeColor) {
          metaThemeColor.setAttribute('content', '#81D4FA');
        }
        
        // Forçar background da viewport
        document.documentElement.style.backgroundColor = '#81D4FA';
        document.body.style.backgroundColor = '#81D4FA';
        
        // Configurar cor da status bar para PWA
        if (window.navigator && window.navigator.standalone) {
          document.documentElement.style.setProperty('--status-bar-color', '#81D4FA');
        }
      })();
    </script>
    
    <script type="module" src="/index.tsx"></script>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registrado com sucesso:', registration);
            })
            .catch((registrationError) => {
              console.log('Falha no registro do SW:', registrationError);
            });
        });
      }
    </script>
