      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e1b4b; /* Indigo darker for track */
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb {
        background: #4f46e5; /* Indigo a bit lighter for thumb */
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6366f1; /* Indigo lighter on hover */
      }
      .text-gradient {
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
      }

      /* Card swipe animation */
      @keyframes card-swipe-out-left {
        0% { transform: translateX(0) rotate(0); opacity: 1; }
        100% { transform: translateX(-150%) rotate(-15deg); opacity: 0; }
      }
      @keyframes card-swipe-out-right {
        0% { transform: translateX(0) rotate(0); opacity: 1; }
        100% { transform: translateX(150%) rotate(15deg); opacity: 0; }
      }
      @keyframes fade-in {
        0% { opacity: 0; transform: translateY(10px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      .animate-card-swipe-out-left {
        animation: card-swipe-out-left 0.5s ease-in-out forwards;
      }
      .animate-card-swipe-out-right {
        animation: card-swipe-out-right 0.5s ease-in-out forwards;
      }
      .animate-fade-in {
        animation: fade-in 0.3s ease-out forwards;
      }
    </style>

      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
