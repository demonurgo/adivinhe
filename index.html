    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&family=Inter:wght@400;700&family=Lexend:wght@300;400;500;600;700&display=swap');
      body {
        font-family: 'Lexend', 'Poppins', 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e1b4b; /* Indigo darker for track */
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb {
        background: #4f46e5; /* Indigo a bit lighter for thumb */
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6366f1; /* Indigo lighter on hover */
      }
      .text-gradient {
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
      }

      /* Card swipe animation */
      @keyframes card-swipe-out-left {
        0% { transform: translateX(0) rotate(0); opacity: 1; }
        100% { transform: translateX(-150%) rotate(-15deg); opacity: 0; }
      }
      @keyframes card-swipe-out-right {
        0% { transform: translateX(0) rotate(0); opacity: 1; }
        100% { transform: translateX(150%) rotate(15deg); opacity: 0; }
      }
      @keyframes fade-in {
        0% { opacity: 0; transform: translateY(10px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      .animate-card-swipe-out-left {
        animation: card-swipe-out-left 0.5s ease-in-out forwards;
      }
      .animate-card-swipe-out-right {
        animation: card-swipe-out-right 0.5s ease-in-out forwards;
      }
      .animate-fade-in {
        animation: fade-in 0.3s ease-out forwards;
      }
    </style>

  <body class="bg-gradient-to-br from-slate-950 via-indigo-950 to-slate-950 text-slate-100">

    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registrado com sucesso:', registration);
            })
            .catch((registrationError) => {
              console.log('Falha no registro do SW:', registrationError);
            });
        });
      }
    </script>
  </body>
